<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Food Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <Header class="header">
        <div class="header__top">
            <div class="left_head">
                <div class="logo">expice</div>
                <nav class="nav">
                    <ul>
                        <li><a href="#">Menu One</a></li>
                        <li><a href="#">Menu Two</a></li>
                        <li><a href="#">Menu Three</a></li>
                        <li><a href="#">Menu Four</a></li>
                    </ul>
                </nav>
            </div>

            <div class="user">
                <div class="user__icon">
                    <span><i class="fa-regular fa-user"></i></span>
                    <div class="user__icon--green"></div>
                </div>
                <div class="user__name">
                    <span class="user__text">User</span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="5" viewBox="0 0 10 5" fill="none">
                            <path
                                d="M4.47171 4.25311L0.220381 1.35447C-0.0734605 1.15413 -0.0734605 0.830161 0.220381 0.631945L0.926852 0.15026C1.22069 -0.0500867 1.69584 -0.0500867 1.98656 0.15026L5 2.20488L8.01344 0.15026C8.30728 -0.0500867 8.78243 -0.0500867 9.07315 0.15026L9.77962 0.631945C10.0735 0.832292 10.0735 1.15626 9.77962 1.35447L5.52829 4.25311C5.2407 4.45346 4.76555 4.45346 4.47171 4.25311Z"
                                fill="white" />
                        </svg>
                    </span>
                </div>
            </div>
        </div>
        <main class="header__main">
            <div class="main__left">
                <div class="text">
                    <span class="text__food">Food</span>
                    <span class="text__sub">Discover Restaurant </br>& Delicious Food</span>
                </div>

                <div class="search">
                    <input type="text" class="search__input">
                    <button class="search__btn search__btn--round">GO</button>
                </div>
            </div>
        </main>
        <div class="icon_left">
            <i class="fa-solid fa-location-dot"></i>
            <span>Rajshahi</span>
        </div>
        <div class="img">
            <img class="img__make" src="./img/MakeBG.png" alt="Delicious Food">
            <img class="img__delicious" src="./img/delicious_food.png" alt="Delicious Food">
            <img class="img__lettuce" src="./img/lettuce.png" alt="lettuce">
        </div>
        <div class="red"></div>
    </Header>
    <div class="aaaa">

    </div>
</body>

</html>
